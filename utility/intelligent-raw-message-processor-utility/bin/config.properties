# no. of rows (R) = 10
# no. of columns selected (C) = 3
# no. of ceds enabled (K) = 3
# no. of tokens generated by each ced (T) = 3 (first, middle and last char removal)
# no. of tokens generated by 0 ced (no char removal at all --> default) = R*C = 30

# Total no. of raw msg created =  (R*C*K*T) + R*C => R*C (K*T + 1) => 10*3 (3*3+1) => 30 * 10 = 300 (if none of the token value is null)
